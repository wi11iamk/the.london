  <link rel="canonical" href="https://the.london/" />

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0B0C10">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0B0C10">
  <meta name="color-scheme" content="dark light">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="The London">
  <meta property="og:title" content="The London — Stories & Films">
  <meta property="og:description" content="The London. Ratio et veritas. A portfolio of films, scripts, and storyboards.">
  <meta property="og:url" content="https://the.london/">
  <meta property="og:image" content="https://the.london/assets/og.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="/assets/css/site.css" />
</head>
<body>
  <a href="#content" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>

  <!-- Splash ident: shows once per session; overlayed, centered -->
  <div id="splash" class="splash" hidden aria-hidden="true">
    <button id="skipIntro" class="splash__skip" aria-label="Skip intro">Skip</button>
    <video id="introVideo"
      src="/assets/logo/theLondon_4k24.mp4"
      playsinline muted autoplay
      preload="metadata"
      poster="/assets/theLondon.jpg"
      aria-label="The London logo reel"></video>
  </div>

  <div class="wrap">
    <header class="site-header" aria-label="Site header">
      <a class="brand" href="/">THE&nbsp;LONDON</a>
      <nav class="nav" aria-label="Primary">
        <a href="/works/">Works</a>
        <a href="/people/">People</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>

    <main id="content">
      <!-- Compact intro instead of a huge banner -->
      <section class="section intro">
        <h1 class="h1" style="margin-bottom:6px;">Ratio et veritas.</h1>
        <p class="lead">The London is a film studio and production company. We aim to examine the truth.</p>
      </section>

      <!-- Featured works -->
      <section class="section" aria-labelledby="works-h">
        <h2 id="works-h" class="h2">Featured</h2>
        <div class="grid">
          <article class="card">
            <a href="/works/extended-play/">
              <img class="thumb" src="/images/extended-play/poster.jpg"
                   alt="Extended Play poster" loading="lazy" decoding="async">
              <div class="meta">
                <div class="kicker">Short Film</div>
                <div class="title">Extended Play</div>
                <div class="desc">Loss remodels memory.</div>
              </div>
            </a>
          </article>

          <article class="card">
            <a href="/works/the-london-opening/">
              <img class="thumb" src="/assets/theLondon.jpg"
                   alt="The London Opening ident" loading="lazy" decoding="async">
              <div class="meta">
                <div class="kicker">Brand</div>
                <div class="title">The London Opening</div>
                <div class="desc">Company ident &amp; title sequence.</div>
              </div>
            </a>
          </article>
        </div>
      </section>
    </main>

    <footer class="site-foot">© The London. All Rights Reserved.</footer>
  </div>

  <!-- Structured data (optional) -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"Organization","name":"The London","url":"https://the.london","logo":"https://the.london/favicon.svg"}
  </script>

  <!-- Intro logic: respects reduced motion + only once per session -->
  <script>
  (function(){
    const splash = document.getElementById('splash');
    const vid = document.getElementById('introVideo');
    const skip = document.getElementById('skipIntro');
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const seen = sessionStorage.getItem('introSeen') === '1';

    function hideSplash(){
      splash.classList.add('is-hiding');
      setTimeout(()=>{ splash.hidden = true; splash.classList.remove('is-active','is-hiding'); }, 650);
    }

    if (!prefersReduced && !seen) {
      splash.hidden = false;
      // allow transition
      requestAnimationFrame(()=> splash.classList.add('is-active'));
      sessionStorage.setItem('introSeen','1');

      vid.addEventListener('ended', hideSplash, { once:true });
      skip.addEventListener('click', hideSplash);
      // safety timeout (8s video + padding)
      setTimeout(hideSplash, 9000);
    }
  })();
  </script>
</body>
</html>
