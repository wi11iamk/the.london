<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <span class="txt anim-text-flow">the.london/comingsoon.</span>
  </div>

  <!-- per-letter spanizer -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const el = document.querySelector('.txt');
    if (!el) return;
    el.innerHTML = '<span>' + el.textContent.trim().split('').join('</span><span>') + '</span>';
  });
  </script>
</body>
</html>
